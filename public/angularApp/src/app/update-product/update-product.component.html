<form [formGroup]="_productFormGroup" (ngSubmit)="fullUpdateOne()">
    <div class="form-group">
        <input formControlName="name" type="text" class="form-control" placeholder="Product Name">
    </div>
    <div class="form-group">
        <input formControlName="price" type="number" step="0.5" min="0" class="form-control" placeholder="Price">
    </div>
    <div class="form-group">
        <input formControlName="img" type="url" class="form-control" placeholder="Image URL">
    </div>

    <button [disabled]="!_productFormGroup.valid" type="submit" class="btn btn-outline-success ">Update</button>
    <div *ngIf="showAlert" class="alert alert-danger" role="alert">
        You need to login first!
    </div>
</form>
