<div class="reviewForm">
    <form [formGroup]="_reviewFormGroup" (ngSubmit)="updateOne()">
        <div class="form-group">
            <input formControlName="title" type="text" class="form-control" placeholder="Review Title">
        </div>
        <div class="form-group">
            <input formControlName="rating" type="number" step="0.5" min="0" max="4" class="form-control"
                placeholder="Rating out of 4">
        </div>
        <div class="form-group">
            <textarea formControlName="description" type="text" class="form-control"
                placeholder="Description"> </textarea>
        </div>
        <div class="buttons">
            <button [disabled]="!_reviewFormGroup.valid" type="submit" class="btn btn-outline-success ">Update</button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteOne()">Delete</button>
        </div>
        <div *ngIf="showAlert" class="alert alert-danger" role="alert">
            You need to login first!
        </div>
    </form>
</div>
