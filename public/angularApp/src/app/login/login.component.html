<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 mt-3 mb-3">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class=" text-center mb-5">Sign in</h2>
              <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
                Login Successful
              </div>
              <div *ngIf="showFailedAlert" class="alert alert-danger" role="alert">
                Failed! Wrong Credentials
              </div>
              <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

                <div class="form-outline mb-4">
                  <input formControlName="userName" type="text" id="form3Example3cg"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="form3Example4cg"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div *ngIf="showLoginBtn" class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!loginFormGroup.valid"
                    class="btn btn btn-outline-dark btn-lg  text-body">Sign In</button>
                </div>
                <br>
                <div>
                  <p class=" text-center text-muted mt-5 mb-0" >By continuing, you agree to WebShop's 
                    <a routerLink="/standards" class="fw-bold text-body"><u> Conditions of Use</u></a> and
                    <a routerLink="/privacy" class="fw-bold text-body"><u>Privacy Notice</u></a>.
                  </p>
                </div>
                <hr>

                <p class=" text-center text-muted mt-5 mb-0">New to WebShop? <br><a routerLink="/register" 
                    class="fw-bold text-body"><u>Create your WebShop account </u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
