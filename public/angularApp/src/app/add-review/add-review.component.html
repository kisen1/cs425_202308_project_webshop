<form [formGroup]="_reviewFormGroup" (ngSubmit)="addOne()">
    <div class="form-group">
        <input formControlName="title" type="text" class="form-control" placeholder="Review Title">
    </div>
    <div class="form-group">
        <input formControlName="rating" type="number" step="0.5" min="0" max="4" class="form-control"
            placeholder="Rating out of 4">
    </div>
    <div class="form-group">
        <textarea formControlName="description" type="text" class="form-control" placeholder="Description"> </textarea>
    </div>

    <button [disabled]="!_reviewFormGroup.valid" type="submit" class="btn btn-outline-success ">Add</button>
    <div *ngIf="showAlert" class="alert alert-danger" role="alert">
        You need to login first!
    </div>
</form>
